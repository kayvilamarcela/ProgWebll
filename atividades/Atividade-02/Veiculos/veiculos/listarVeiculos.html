<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Veículos</title>
</head>
<body>
  <h2>Lista de Veículos</h2>
  <table border="1" id="tabela">
    <thead>
      <tr>
        <th>Marca</th><th>Modelo</th><th>Ano</th><th>Cor</th><th>Placa</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function carregarVeiculos() {
      const response = await fetch('https://mauricio.inf.br/p6/api/list/');
      const data = await response.json();

      const tbody = document.querySelector("#tabela tbody");
      tbody.innerHTML = "";

      data.veiculos.forEach(v => {
        const linha = `<tr>
            <td>${v.marca}</td>
            <td>${v.modelo}</td>
            <td>${v.ano_fabric}</td>
            <td>${v.cor}</td>
            <td>${v.placa}</td>
        </tr>`;
        tbody.innerHTML += linha;
      });
    }

    carregarVeiculos();
  </script>
</body>
</html>
